name: Daily Rent WhatsApp Notification

on:
  workflow_dispatch:
  schedule:
    # يوميًا الساعة 9 صباحًا بتوقيت اليمن (UTC+3)
    - cron: "0 6 * * *"

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Debug Time
        run: |
          echo "Triggered at (UTC):"
          date -u

      - name: Call Supabase Edge Function
        run: |
          curl -X POST \
            https://rgosaxqtmmmwligudmro.supabase.co/functions/v1/send-rent-expiry-whatsapp \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{}'
